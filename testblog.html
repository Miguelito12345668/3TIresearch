<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Blog à partir de Microsoft Forms</title>
    <style>
        .post {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .post h1 {
            margin: 0;
            font-size: 18px;
        }
        .post h3 {
            margin: 5px 0;
            margin-top: 20px;
            font-size: 15px;
        }
        .post p {
            margin: 0;
            margin-top: 20px;
            font-size: 13px;
        }
        .container{
            width: 500px;
        }
        .highlight {
            font-weight: bold;
        }
        em{
            color: blue;
        }
        strong{
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog à partir de Microsoft Forms</h1>
        <div id="blogContainer">
            <!-- Les articles de blog seront injectés ici par JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', fetchData);

        function fetchData() {
            const url = 'URL_DE_TON_FICHIER_EXCEL'; // Remplace cette URL par le lien direct vers ton fichier Excel
            fetch(url)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const json = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    displayBlog(json);
                })
                .catch(error => console.error('Error fetching the Excel file:', error));
        }

        function displayBlog(data) {
            const container = document.getElementById('blogContainer');
            container.innerHTML = ''; // Clear previous posts

            data.forEach((row, rowIndex) => {
                if (rowIndex === 0) return; // Skip header row if present

                if (row.length >= 3) {
                    let postDiv = document.createElement('div');
                    postDiv.classList.add('post');

                    // Create and append the title (h1)
                    let title = document.createElement('h1');
                    title.textContent = row[0];
                    postDiv.appendChild(title);

                    // Create and append the subtitle (h3)
                    let subtitle = document.createElement('h3');
                    subtitle.textContent = row[1];
                    postDiv.appendChild(subtitle);

                    // Create and append the content (p)
                    let content = document.createElement('p');
                    content.innerHTML = formatContent(row[2]);
                    postDiv.appendChild(content);

                    // Append the post div to the container
                    container.appendChild(postDiv);
                }
            });
        }

        function formatContent(text) {
            // Define keywords or phrases that indicate new ideas
            const keywords = [
                'Qualitative services', 
                'in-depth understanding', 
                'consumer motivations', 
                'attitudes', 
                'behaviours', 
                'focus groups', 
                'in-depth interviews', 
                'content analysis', 
                'rich insights', 
                'quantitative methods', 
                'real reasons', 
                'refine your marketing strategy'
            ];

            let formattedText = text;

            // Create a regular expression to match keywords
            keywords.forEach((keyword, index) => {
                let regex = new RegExp(`\\b(${keyword})\\b`, 'gi');

                // Apply different styles based on the index
                if (index === 0) {
                    formattedText = formattedText.replace(regex, '<strong>$1</strong>');
                } else {
                    formattedText = formattedText.replace(regex, '<em>$1</em>');
                }
            });

            return formattedText;
        }
    </script>
</body>
</html>
